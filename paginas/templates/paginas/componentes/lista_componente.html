{% extends "paginas/modelo.html" %}

{% load static %}

{% block conteudo %}
    <div>
        <h3>{% block titulo_conteudo %}{% endblock titulo_conteudo %}</h3>
        <a href="{% block url_cadastro %}{% endblock url_cadastro %}">
            <button class="btn btn-success" type="button">
                {% block texto_btn_novo %}
                {% endblock texto_btn_novo %}
            </button>
        </a>
        <div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        {% block colunas %}
                        {% endblock colunas %}
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for obj in object_list %}
                        <tr>
                            <td>{{ obj.pk }}</td>
                            {% block linhas %}
                            {% endblock linhas %}
                            <td>
                                <a href="{% block url_atualizacao %}{% endblock url_atualizacao %}">
                                    <button class="btn btn-warning" type="button">
                                        Alterar
                                    </button>
                                </a>
                                <a href="{% block url_exclusao %}{% endblock url_exclusao %}">
                                    <button class="btn btn-danger" type="button">
                                        Excluir
                                    </button>
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            
        </div>
    </div>
{% endblock %}
